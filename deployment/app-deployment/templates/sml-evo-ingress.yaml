---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sml-evo-metrics
  annotations:
    kubernetes.io/ingress.class: "application"
spec:
  rules:
  - host: {{.Values.metricsDomainName}}
    http:
      paths:
      - backend:
          serviceName: sml-evo-service
          servicePort: 9000
          
